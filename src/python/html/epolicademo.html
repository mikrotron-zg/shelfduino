<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>e-Polica</title>
    <script>
function writeText(txt){
  document.getElementById("desc").innerHTML=txt;
}
function clicked(no,row,col) {
  txt="Ekran "+no;
  //window.prompt(txt,"default value");
  //if ( no > 4 ) { // to tako radi na pc-u:)
  //if ( no == 2 || no == 3 ) {
    //doc="lcd20x4.html"
  //} else {
    doc="lcd16x2.html"
  //}
  window.open(doc+"?lcd="+no+"&row="+row+"&col="+col+"&shelf=2x3","_top");
}
</script>
  </head>

  <body>
    <table width="100%">
    <tr><td align="center" >

    <img src="pic/epolica2x3.png" alt="" usemap="#lcdmap" onmouseover="writeText('e-Polica 2x3 - <b>IZABERITE EKRAN</b>')" />
    <map name="lcdmap">
      <area shape="rect" coords="50,60,160,120"
        onmouseover="writeText('Ekran 1')" alt="LCD 1"
        onclick="clicked(1,1,1)"
      />

      <area shape="rect" coords="200,60,310,120"
        onmouseover="writeText('Ekran 2')" alt="LCD2"
        onclick="clicked(2,1,2)"
      />

      <area shape="rect" coords="50,215,160,275"
        onmouseover="writeText('Ekran 3')" alt="LCD3"
        onclick="clicked(3,2,1)"
      />

      <area shape="rect" coords="200,215,310,275"
        onmouseover="writeText('Ekran 4')" alt="LCD4"
        onclick="clicked(4,2,2)"
      />

      <area shape="rect" coords="50,395,160,455"
        onmouseover="writeText('Ekran 5')" alt="LCD5"
        onclick="clicked(5,3,1)"
      />

      <area shape="rect" coords="200,395,310,455"
        onmouseover="writeText('Ekran 6')" alt="LCD6"
        onclick="clicked(6,3,2)"
      />


      </td></tr>
      <tr align="center"><td>
      <p id="desc">e-Polica 2x3</p>
      </td></tr>
      </table>

    </map>
  </body>
</html>
